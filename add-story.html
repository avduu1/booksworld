    <main>
        <section>
            <h2>قم بإضافة قصتك الخاصة</h2>
            <form id="add-story-form">
                <label for="story-title">عنوان القصة:</label>
                <input type="text" id="story-title" name="story-title" placeholder="أدخل عنوان القصة" required>

                <label for="story-content">محتوى القصة:</label>
                <textarea id="story-content" name="story-content" rows="8" placeholder="أدخل محتوى القصة" required></textarea>

                <button type="submit">إرسال القصة</button>
            </form>

            <div id="success-message" style="display: none; margin-top: 20px; color: green;">
                <p>تم إرسال القصة بنجاح! شكراً لمشاركتك.</p>
            </div>
        </section>
    </main>
